<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
	
		

	</h:head>
	
	<h:body style="color: black; background-color: grey">

	<h1>Pagina di prova</h1>
	<h2>Valerio Mister X Ti LoVvO</h2>
	
	<h:form id="form">
			<p:dataTable id="singleDT" var="emp" value="#{employee.employees}" selectionMode="single" selection="#{employee.selectedEmployee}" rowKey="#{emp.empId}">
	        <f:facet name="header">
	            Single with Row Click
	        </f:facet>
	        
	        <p:column headerText="Id">
	            <h:outputText value="#{emp.empId}" />
	        </p:column>
		    <p:column headerText="Type">
	            <h:outputText value="#{emp.empType}" />
	        </p:column>
			<p:column headerText="Name">
	            <h:outputText value="#{emp.name}" />
	        </p:column>
	        <p:column headerText="Surname">
	            <h:outputText value="#{emp.surname}" />
	        </p:column>
	        <p:column headerText="IBAN">
	            <h:outputText value="#{emp.IBAN}" />
	        </p:column>
	        <p:column headerText="Union Name">
	            <h:outputText value="#{emp.union.name}" />
	        </p:column>
	        <p:column headerText="Postal Address">
	            <h:outputText value="#{emp.postalAddress}" />
	        </p:column>
	        <p:column headerText="Salary">
	            <h:outputText value="#{emp.salary}" />
	        </p:column>
	        
	        <f:facet name="footer">
				<p:commandButton update=":form:#{employee.init()}" icon="ui-icon-search" value="Update"/>
				<p:commandButton process="singleDT" action="#{employee.deleteEmployee()}" update=":form:#{employee.init()}" icon="ui-icon-trash-1" value="Delete" />
				<p:commandButton icon="ui-icon-trash-1" action="#{employee.setHourly()}" value="Add Hourly Employee" oncomplete="PF('HRE').show()" />
				<p:commandButton icon="ui-icon-trash-1" action="#{employee.setFlat()}" value="Add Flat Employee" oncomplete="PF('FLE').show()" />
        	</f:facet>
	    </p:dataTable>
	    
	    
	    <p:dialog header="Flat Employee Form" widgetVar="FLE" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
	    	<h:form id="fleForm">
			    <h:panelGrid columns="2" cellpadding="5">
			        <p:outputLabel for="name" value="Name: " />
			        <p:inputMask required = "true" id="name" value="#{employee.name}"/>
			 
			        <p:outputLabel for="surname" value="Surname: " />
			        <p:inputMask required = "true" id="surname" value="#{employee.surname}" />
			 
			        <p:outputLabel for="postal" value="Postal Address:" />
			        <p:inputMask id="postal" value="#{employee.postalAddress}" />
			 
			        <p:outputLabel for="iban" value="Iban: " />
			        <p:inputMask id="iban" value="#{employee.IBAN}" />
			        
			        <p:outputLabel for="salary" value="Flat Salary: " />
			        <p:inputMask required = "true" id="salary" value="#{employee.fixedSalary}"/>
			        
			        <p:outputLabel for="rate" value="Commission Rate: " />
			        <p:inputMask required = "true" id="rate" value="#{employee.commissionRate}"/>
			        
			        <p:outputLabel for="union" value="Union Name: " />
			        <p:inputMask id="union" value="#{employee.unionName}"/>
			 
			        <p:commandButton value="Reset" type="reset" />
			        <p:commandButton action="#{employee.addEmployee()}" process="fleForm" value="Submit" oncomplete="PF('FLE').hide()" />
			    </h:panelGrid>
			 </h:form>
	    </p:dialog>
	    	    
	    <p:dialog header="Hourly Employee Form" widgetVar="HRE" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
	    	<h:form id="hreForm">
			    <h:panelGrid columns="2" cellpadding="5">
			        <p:outputLabel for="name" value="Name: " />
			        <p:inputMask id="name" value="#{employee.name}"/>
			 
			        <p:outputLabel for="surname" value="Surname: " />
			        <p:inputMask id="surname" value="#{employee.surname}" />
			 
			        <p:outputLabel for="postal" value="Postal Address:" />
			        <p:inputMask id="postal" value="#{employee.postalAddress}" />
			 
			        <p:outputLabel for="iban" value="Iban: " />
			        <p:inputMask id="iban" value="#{employee.IBAN}" />
							       		        
			        <p:outputLabel for="salary" value="Hourly Salary: " />
			        <p:inputMask id="salary" value="#{employee.hourlySalary}"/>
			        
			        <p:outputLabel for="union" value="Union Name: " />
			        <p:inputMask id="union" value="#{employee.unionName}"/>
			 
			        <p:commandButton value="Reset" type="reset" />
			       <!--  <p:commandButton icon="ui-icon-trash-1" action="#{employee.setFlat()}" value="Flat" oncomplete="PF('FLE').show(),PF('addEmpDlg').close()" />	 -->
			        <p:commandButton  action="#{employee.addEmployee()}" process="hreForm" value="Submit" oncomplete="PF('HRE').hide()"/>
			    </h:panelGrid>
			 </h:form>
	    </p:dialog>
	    

	    
	</h:form>

	
	</h:body>
	
</html>
