<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
	
	</h:head>
	
	<h:body style="color: black; background-color: grey">

	<h1 style="color:yellow">Login</h1>
	
	<h:form id="form">
			
		<p:panel id="panel" header="New User">
	 
	        <p:messages id="msgs" />
	 
	        <h:panelGrid columns="3" cellpadding="5">
	            <p:outputLabel for="EmpId" value="Employee ID:" />
	            <p:inputText id="EmpId" value="#{loginb.empId}" required="true" label="EmpId">
	                <f:validateLength minimum="2" />
	            </p:inputText>
	            <p:message for="EmpId" display="icon" />
	 
	            <p:outputLabel for="password" value="Password:" />
	            <p:password id="password" value="#{loginb.password}" label="password" required="true">
	                <f:validateLength minimum="2" />
	                <p:ajax update="msgPassword" event="keyup" />
	            </p:password> 
	            <p:message for="password" id="msgPassword" display="icon" />
	 
	        </h:panelGrid>
	 
	        <p:commandButton value="Login" update="panel" action="#{loginb.validateForm()}" actionListener="#{loginb.validateForm()}" icon="ui-icon-check" >
	        	<f:attribute name="empID" value="#{loginb.empId}"/>
	        </p:commandButton>
	    </p:panel>
			
	</h:form>
	
	</h:body>
	
	
</html>
