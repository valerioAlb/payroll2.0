<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>

	</h:head>
	
	<h:body style="color: black; background-color: grey">

	<h1 style="color:yellow">Add Flat Employee</h1>
	
	<h:form>
		<p:commandButton value = "Home" label="home" action="home" />
	</h:form>
	
		<h:form id="fleForm" style="color:yellow">
		
				<p:growl id="growl" showDetail="true" sticky="true" /> 
				
			    <h:panelGrid columns="2" cellpadding="5">
			        <p:outputLabel for="name" value="Name: " />
			        <p:inputMask required = "true" id="name" value="#{employee.name}"/>
			 
			        <p:outputLabel for="surname" value="Surname: " />
			        <p:inputMask required = "true" id="surname" value="#{employee.surname}" />
			 
			        <p:outputLabel for="postal" value="Postal Address:" />
			        <p:inputMask id="postal" value="#{employee.postalAddress}" />
			 
			        <p:outputLabel for="iban" value="Iban: " />
			        <p:inputMask id="iban" value="#{employee.IBAN}" />
			        
			        <p:outputLabel for="salary" value="Flat Salary: " />
			        <p:inputMask required = "true" id="salary" value="#{employee.fixedSalary}"/>
			        
			        <p:outputLabel for="rate" value="Commission Rate: " />
			        <p:inputMask required = "true" id="rate" value="#{employee.commissionRate}"/>
			        
			        <p:outputLabel for="union" value="Union Name: " />
			        <p:inputMask id="union" value="#{employee.unionName}"/>
			        
			        <p:outputLabel for="password" value="User Password: " />
		       		<p:inputMask required = "true" id="password" value="#{employee.password}"/>
			 
			        <p:commandButton value="Reset" type="reset" />
			        <p:commandButton action="#{employee.addEmployee()}" value="Submit" update="growl"/>
			    </h:panelGrid>
			 </h:form>
	 
	</h:body>
	
</html>
