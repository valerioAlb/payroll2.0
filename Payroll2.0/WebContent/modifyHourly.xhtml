<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
	
	</h:head>
	
	<h:body style="color: black; background-color: grey">

	<h1>Add Hourly Employee</h1>
	<h2>Bello Fifolotto</h2>
	
	<h:form>
		<p:commandButton value = "Home" label="home" action="home"/>
	</h:form>
	
		<h:form id="hreModForm">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="name" value="Name: " />
			    <p:inputMask id="name" value="#{employee.selectedHourlyEmployee.name}"/>
			 
			    <p:outputLabel for="surname" value="Surname: " />
			    <p:inputMask id="surname" value="#{employee.selectedHourlyEmployee.surname}" />
			 
			    <p:outputLabel for="postal" value="Postal Address:" />
			    <p:inputMask id="postal" value="#{employee.selectedHourlyEmployee.postalAddress}" />
			 
		        <p:outputLabel for="iban" value="Iban: " />
		        <p:inputMask id="iban" value="#{employee.selectedHourlyEmployee.IBAN}" />
							       		        
		        <p:outputLabel for="salary" value="Hourly Salary: " />
		        <p:inputMask id="salary" value="#{employee.selectedHourlyEmployee.hourlySalary}" />
			        
		        <p:outputLabel for="union" value="Union Name: " />
		        <p:inputMask id="union" value="#{employee.unionName}"/>
			 
		        <p:commandButton value="Reset" type="reset" />
			    <p:commandButton  action="#{employee.modifyEmployee()}" value="Submit"/>
			 </h:panelGrid>
		</h:form>
	 
	</h:body>
	
</html>
