<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
	
	</h:head>
	
	<h:body style="color: yellow; background-color: grey">

	<h1 style="color:yellow">Modify Hourly Employee</h1>
	
	<h:form>
		<p:commandButton value = "Home" label="home" action="home"/>
	</h:form>
	
		<h:form id="hreModForm" style="color:yellow">
		
			<p:growl id="growl" showDetail="true" sticky="true" /> 
		
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="name" value="Name: " />
			    <p:inputMask required = "true" id="name" value="#{employee.selectedHourlyEmployee.name}"/>
			 
			    <p:outputLabel for="surname" value="Surname: " />
			    <p:inputMask required = "true" id="surname" value="#{employee.selectedHourlyEmployee.surname}" />
			 
			    <p:outputLabel for="postal" value="Postal Address:" />
			    <p:inputMask id="postal" value="#{employee.selectedHourlyEmployee.postalAddress}" />
			 
		        <p:outputLabel for="iban" value="Iban: " />
		        <p:inputMask id="iban" value="#{employee.selectedHourlyEmployee.IBAN}" />
							       		        
		        <p:outputLabel for="salary" value="Hourly Salary: " />
		        <p:inputMask required = "true" id="salary" value="#{employee.selectedHourlyEmployee.hourlySalary}" />
			        
		        <p:outputLabel for="union" value="Union Name: " />
		        <p:inputMask id="union" value="#{employee.unionName}"/>
		        
		        <p:outputLabel for="password" value="User Password: " />
		        <p:inputMask required = "true" id="password" value="#{employee.password}"/>
			 
		        <p:commandButton value="Reset" type="reset" />
			    <p:commandButton  action="#{employee.modifyEmployee()}" value="Submit" update="growl"/>
			 </h:panelGrid>
		</h:form>
	 
	</h:body>
	
</html>
